
<div class="container w-50 border border-dark  text-center p-3" style="background-color:rgba(0, 0, 0, 0.479);border-radius: 25px;">
    <h1 class="text-white text-center">Create your bank account</h1>
    <form [formGroup]="registerForm" action=""> <!--[]=prperties,()=event-->
        <div class="p-2 mb-2">
            <input formControlName="uname"   name="user" ID="user1" style="color: white;border:1px solid #9b9090 ;" class="form-control" type="text" placeholder="UserName" >
    
        </div>
        <div class="p-2 mb-2">
            <input formControlName="acno"   name="acno2" ID="baccnt2" style="color: white;border:1px solid #9b9090 ;" class="form-control" type="text" placeholder="Enter Account NO" >
    
        </div>
        <div class="p-2 mb-2">
            <input formControlName="psw"    name="pswrd2" id="bpswd2" style="color: white;border:1px solid #9b9090 ;" class="form-control" type="password" placeholder="Enter Password">
    
        </div>
        <div class="p-2 mb-2">
            <button type="button" (click)="register()" class="btn btn-outline-light">Sign Up</button>
        </div>
        
    </form>
    </div>
